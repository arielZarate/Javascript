    <fieldset class="container">
      <legend class="text-center">Formulario Transaccion</legend>

      <form
        action=""
        method="post"
        class="form-control justify-content-text mr-5"
      >
        <input
          type="text"
          name="deposito"
          placeholder="Ingrese un deposito"
          class="form-control text-dark"
        />

        <input
          type="button"
          value="Depositar"
          onclick="depositar()"
          class="form-control btn btn-primary"
        />
        <br />
        <br />
        <br />
        su saldo actual es
        <br />
        <input
          type="text"
          name="verificacion"
          class="form-control text-dark bg-white"
        />
        <input
          type="button"
          value="Verificar"
          onclick="verificar()"
          class="form-control btn-info"
        />
        <br />
        <br />
        <input
          type="text"
          name="retiro"
          class="form-control"
          placeholder="ingrese dinero a retirar "
        />
        <input
          type="button"
          value="Retirar"
          onclick="retirar()"
          class="form-control btn-success"
        />
      </form>
    </fieldset>

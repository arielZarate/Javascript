<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursojs_v5 Eventos&DOM&Registrer</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="./js/index5.js"></script>
  </head>
  <body>
    <header class="container text-center m-3 p-2 bg-dark text-warning">
      REGISTER
    </header>

    <!--======= Regitrer========= -->

    <div class="container mt-5">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-6 form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="username"
          />

          <input
            type="text"
            class="form-control"
            name="password"
            id="password"
            placeholder="**********"
          />

          <!-- 
          <button
            class="form-control btn btn-secondary"
            onclick="showPassword()"
          >
            eye
          </button>
 -->
          <input
            type="button"
            value="Registrar"
            class="form-control btn btn-warning"
            onclick="register()"
          />

          <br />
          <a class="sign-up">Sign Up!</a>
          <br />
          <h6 class="no-access">Can't access your account?</h6>
        </div>
      </div>

      <div class="error-page">
        <div class="try-again">Error: Try again?</div>
      </div>
    </div>

    <noscript>
      <p>No tenes los scripts habilitados</p>
    </noscript>

    <!-- 
        ========================
        Consejo:siempre crear el script al final del body ,despues del html
            =========================
    -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
    <h1>Dom y eventos</h1>

    <!--
      ======================
      Tipos de eventos en JS 
     ========================
     
     click- dbclick - blur -focus - onchange -onkeypress-etc
     #los nativos en js arrancan con "on" --onclick 
     #en js: click
     #en Angular:(click)   
     #en React: onClick
    -->

    ===========Funciones operaciones==========

    <div class="container">
        <button type="button" onclick="sumar()">+.</button>
        <br />
        <button type="button" onclick="restar()">-.</button>
        <button type="button" onclick="operaciones('+')">+.</button>
        <button type="button" onclick="operaciones('-')">-.</button>
    </div>

    ==========EVENTOS==================
    <br /><br /><br />
    <div class="container">
        <label for="press">onkeypress</label>
        <input id="press" type="text" onkeypress="handlerInput()" />
        <br /><br />
        <label for="up">onkeyup</label>
        <input id="up" type="text" onkeyUp="handlerInput2()" />
        <br /><br />
        <label for="event">mandando this o event </label>
        <input id="event" type="text" onkeypress="handlerEvent(event)" />
        <br /><br />
        <label for="event2">mandando this o event con oninput</label>
        <input id="event2" type="text" oninput="handlerEvent2(event)" />
        <br /><br />
    </div>

    <!--======= CALCULADORA========= -->
    <div class="container mt-5">
        <h3 class="m-2">Calculator</h3>
        <div class="form-group">
            <div class="row justify-contemt-center">
                <div class="col-4">
                    <input type="number" class="form-control" id="num1" placeholder="ingrese un numero" oninput="entrada(this)" />
                    <input type="number" class="form-control" id="num2" placeholder="ingrese un numero" oninput="entrada(this)" />
                </div>
            </div>

            <div class="row justify-contemt-center">
                <div class="col-4">
                    <button type="button" class="btn btn-primary" name="suma" id="suma" onclick="calculadora('+')">
              +
            </button>
                    <button type="button" class="btn btn-primary" name="resta" id="resta" onclick="calculadora('-')">
              -
            </button>
                    <button type="button" class="btn btn-primary" name="division" id="division" onclick="calculadora('/')">
              /
            </button>
                    <button type="button" class="btn btn-primary" name="multiplicacion" id="multiplicacion" onclick="calculadora('*')">
              *
            </button>
                </div>
            </div>

            <!--

          </div>
        </div>
       -->
        </div>
    </div>

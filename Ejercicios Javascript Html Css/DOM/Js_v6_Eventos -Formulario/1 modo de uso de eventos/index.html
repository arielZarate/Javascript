<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cursojs_v5 Eventos&DOM&Registrer</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script defer src="./js/eventos.js"></script>
</head>

<body>
    <header class="container text-center m-3 p-2 bg-dark text-warning">
        EVENTOS
    </header>

    <div class="container">
        <button class="btn btn-primary btn-block m-2" onclick="llamadaBoton1()">
        1 forma de evento</button
      ><span class="text-danger small mb-2"
        >No se recomienda este uso de llamadas se mezcla el html con el codigo
        js</span
      >

      <h3 class="container bg-dark text-warning" id="event2">
        2 evento con addEventListener
      </h3>

      <h3 class="container bg-dark text-white" id="event3">
        3 evento funcion anonima
      </h3>

      <label for="evento">Input de evento:</label>
      <input
        id="evento"
        type="submit"
        onclick="entrada(event)"
        placeholder="pasando el evento"
      />
    </div>

    <!--======= Regitrer========= -->

    <!-- 
        ========================
        Consejo:siempre crear el script al final del body ,despues del html
            =========================
    -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
